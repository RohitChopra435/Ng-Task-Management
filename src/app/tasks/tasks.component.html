<section id="tasks">
    <header>

        <h2>{{name}}'s Tasks</h2>

        @if(!isAddingTask){
            <menu>
                <button (click)="onStartAddTask()">
                    add Task
                </button>
            </menu>
        }
    </header>
    @if(isAddingTask){
        <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
    }
    @else{
            <ul>
            @for(task of selectedUserTasks; track task.id){
                <li>
                    <app-task [task] = "task"/>
                </li>  
            }
           </ul>

        }
</section>
